<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Objects</title>   
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
	<div class="container-fluid">
		<h1 style="text-align:center">Javascript objects and array</h1><br><br>
		<h2>Objects First Way</h2>
		<p class="mb-3 text-primary fs-4 fw-bold" id="p1"></p>
		<script>
			const student_details = {};
			student_details.firstname="Harini";
			student_details.lastname="Rajesh";
			student_details.age=18;
			document.getElementById("p1").innerHTML="First name:"+ student_details.firstname +"<br> Age:"+student_details.age
		</script>
		<h2>Objects Second Way</h2>
		<p class="mb-3 text-primary fs-4 fw-bold" id="p2"></p>
		<script>
			const student_details1 = {"First_name":"Harini","Age":18};
			
			document.getElementById("p2").innerHTML="First name:"+ student_details1.First_name +"<br> Age:"+student_details1.Age
		</script>
		<h2>Objects Third Way</h2>
		<p class="mb-3 text-primary fs-4 fw-bold" id="p3"></p>
		<script>
			const student_details2 = new Object();
			student_details2.firstname="Harini";
			student_details2.lastname="Rajesh";
			student_details2.age=18;
			student_details2.country="indian"
			delete student_details2.country
			
			document.getElementById("p3").innerHTML="First name:"+ student_details2["firstname"] +"<br> Age:"+student_details2.age +"<br>Nationality:"+student_details2.country
		</script>
		<h2>Nesting Objects</h2>
		<p class="mb-3 text-primary fs-4 fw-bold" id="p4"></p>
		<script>
			const student_details3={"name":"harini","age":19,"marks":{"sub1":94,"sub2":92}}
			document.getElementById("p4").innerHTML="Marks in subject2:"+student_details3.marks.sub2
		</script>
		<h2>Nesting Functions inside objects</h2>
		<p class="mb-3 text-primary fs-4 fw-bold" id="p5"></p>
		<script>
			const student_details4={"name":"harini","age":19,getname:function(){return "First name:"+(this.name).toUpperCase()+"<br>Age:"+this.age}};
			document.getElementById("p5").innerHTML=student_details4.getname()
		</script>
		<h2>Object values</h2>
		<p class="mb-3 text-primary fs-4 fw-bold" id="p6"></p>
		<script>
			const student_details5={"name":"Harini","age":18}
			const valueArray=Object.values(student_details5)
			document.getElementById("p6").innerHTML=valueArray
		</script>
		<h2>Value Pair</h2>
		<p class="mb-3 text-primary fs-4 fw-bold" id="p7"></p>
		<script>
			const student_details6={"name":"Harini","age":18}
			let loop=""
			for (let[name,value] of Object.entries(student_details6))
			{
				loop+=name +":"+value+"<br>"
			}
			document.getElementById("p7").innerHTML=loop
		
		</script>
		<h2>Filter -- creates an new aaray</h2>
		<p class="mb-3 text-primary text-center fs-4 fw-bold" id="p8">	
		<script>
			const a1=[1,2,3,4,5]; //create an array
			const even_array=a1.filter(num =>num%2===0);
	      
		  console.log(even_array);
	    </script>	
		<h2>Map -- creates an new aaray</h2>
		<p class="mb-3 text-primary text-center fs-4 fw-bold" id="p9">	
		<script>
			const a2=[1,2,3,4,5]; //create an array
			const square=a2.map(num =>num**2);
	      
		  console.log(square);
	    </script>
        <h2>reduce</h2>
		<p class="mb-3 text-primary text-center fs-4 fw-bold" id="p10">	
		<script>
			const a3=[1,2,3,4,5]; //create an array
			const sum=a1.reduce((result,num)=>result+num , 0);
	      
		  console.log(sum);
	    </script>
		<h2>For each</h2>
		<p class="mb-3 text-primary text-center fs-4 fw-bold" id="p11">	
		<script>
			const a4=[1,2,3,4,5]; //create an array
			a4.forEach(num=>console.log(num**2));
	      
		  console.log("Original array:"+a4);
	    </script>
		
		
			
		
			
			
	</body>
</html>
