<h1>Switch</h1>
<p id="p5"></p>
		<button type="button" onclick="checkDay()">Check Day</button>

	<script>
	function checkDay()
	{
		let day;
		let date= new Date().getDay();
		switch(date)
		{
			case 0:
			day="Sunday";
			break;
			case 1:
			day="Monday";
			break;
			case 2:
			day="Tuesday";
			break;
			case 3:
			day="Wednesday";
			break;
			case 4:
			day="Thursday";
			break;
			case 5:
			day="Friday";
			break;
			case 6:
			day="Saturday";
			break;
		}
		document.getElementById("p5").innerHTML="Todays is"+day
			
	}
		
</script>

<h1>User inuput</h1>
<p id="p7"></p>
		<button type="button" onclick="calculate()">Caluculate</button>

	<script>
	function calculate()
	{ let n1=parseInt(prompt("Enter a number"));
	  let n2=parseInt(prompt("Enter a number"));
	  let operation=prompt("Enter the operation '+'Add '-'Substract '*'Multiply");
	  let result;
	  switch(operation)
	  {
	  case '+':
		result=n1+n2;
		break;
	  case '-':
		result=n1-n2;
		break;
	  case '*':
	    result=n1*n2;
		break;
	 default:
		alert("Enter a valid input")
		}
		document.getElementById("p7").innerHTML="Answer is:" +result;
		
	}
			 
	
		
</script>
