<!DOCTYPE html>
<html>
<head>
	<title>Angular JS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
</head>
<body>
	<h2 class="m-3 p-2">Creating Custom Filters in javascript</h2>
	<h4 class="m-3 p-2" style="color:indigo">Removing vowels</h4>
	<div class="m-3 p-2" ng-app="app1" ng-controller="c1">
		<h4 style="color:plum;">Original: {{name}} </h4>
		<h4 style="color:blue;">Without vowels: {{name|removeVowels}}</h4>
	</div>
	<script>
		var app=angular.module("app1",[])
		app.controller("c1",function($scope)
		{
			$scope.name="harini"
		});
		app.filter('removeVowels',function()
		{
			return function(input)
			{
				
				if (!input)return ' ';
				return input.replace(/[aeiouAEIOU]/g,'')
			}
		});	
	
	</script>
</body>
</html>
