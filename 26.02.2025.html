<html>
<title>HTML FORMS</title>
<head><h2 style="text-align:center">Registration Form</h2></head>
<body style="background-color:beige">
<form>
<label for="userid">Enter your compiler:</label>
<input type="text" id="userid" name="userid">
<label for="fname">First name of user:</label>

<input type="text" id="fname" name="fname">
<label for="lname">Last name of user:</label>
<input type="text" id="lname" name="lname"><br>
<p>Choose which language do you want?</p>
<input type="radio" id="html" name="language" value="HTML">
<label for="html">HTML</label><br>
<input type="radio" id="css" name="language" value="CSS">
<label for="css">CSS</label><br>
<input type="radio" id="js" name="language" value="JAVASCRIPT">
<label for="js">JAVASCRIPT</label><br>
<p>Choose the complier</p>
<input type="checkbox" id="c1" name="c1" value="JAVA">
<label for ="c1">Compiler Of java</label><br>
<input type="checkbox" id="c2" name="c2" value="PYTHON">
<label for ="c2">Compiler Of python </label><br>
<input type="checkbox" id="c3" name="c3" value="HTML">
<label for ="c3">Compiler Of html </label><br><br>
<textarea cols:"30" rows:"30" name="comment">Enter the comments of the compiler</textarea><br><br>

<label>Choose which version of the compiler do you want?</label>
<select>
  <option value=""> </option>
  <option value="latest">Latest</option>
  <option value="moderate">Moderate</option>
  <option value="old">Old </option>
</select>
<br>
<br>
<label for="pwd">Enter the password for the compiler</label>
<input size="30" type="password" name="pwd" placeholder="Enter your password for the compiler"></p>

<label for="email">email id</label>
<input size="30" name="email" placeholder="Enter the mail id">







</body>
</html>
