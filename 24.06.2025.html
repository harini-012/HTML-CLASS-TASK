<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Angular js</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
	<body style="background-color:peachpuff">
		<h2 class="m-3 p-4">Injecting customer service</h2>
		<div class="card m-3 p-4" style="width:500px">
			<div class="m-3 p-4" ng-app="app1" ng-controller="c1">
				<h2>Calculator</h2>
				Number 1: <input type="number" ng-model="n1" placeholder="Enter the number 1"><br><br><br>
				Number 2: <input type="number" ng-model="n2" placeholder="Enter the number 2"><br><br><br>
				<button type="button" class="btn btn-success" ng-click="add()">Add</button>
				<button type="button" class="btn btn-danger" ng-click="multiply()">Multiply</button><br><br>
				<h4 class="text-success"> {{Answer}} </h4><br>
			</div>
		</div>
		<script>
			var app=angular.module("app1",[])
			//service creation
			app.service('math',function()
			{
				this.add=function(num1,num2)
				{
					return num1+num2;
				}
				this.multiply=function(num1,num2)
				{
					return num1*num2
				}
			});
			//creating a controller
			app.controller("c1",function($scope,math)
			{
				$scope.n1=0;
				$scope.n2=0;
				$scope.add=function ()
				{
					$scope.Answer= math.add($scope.n1,$scope.n2);
				}
				$scope.multiply=function()
				{
					$scope.Answer=math.multiply($scope.n1,$scope.n2)
				}
			})
			
		</script>
		
	</body>
</html>
