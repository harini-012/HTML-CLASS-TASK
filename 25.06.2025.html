<!DOCTYPE html>
<html ng-app="app1">
	<head>
		<title>Angular JS</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
	</head>
	<style>
		.highlight
		{
			background-color:seashell;
			border:5px solid pink;
			
			marign:10px;
			padding:10px;
			box-shadow:5px 4px 0 rgba(0,0,0,0.1);
			color:indigo;
			font-size:30px;
		}
	</style>
	
	<body ng-controller="c1" style="background-color:plum">
		
		<h4 class="m-3 p-4">Angular directive</h4><br><br>
		<p class="m-3 p-4" highlight>This is the example of angular directive. It is the attribute directive type. When mouse is clicked the background color appears ,on mouse leave the highlight class will leave
		</p>
		<script>
			var app=angular.module("app1",[]);
			app.controller("c1",function($scope)
			{
			
			
			
			})
			app.directive("highlight",function()
			{
				return {
					restrict:'A',
					link:function(scope,element,attrs)
					{
						element.on('mouseenter',function()
						{
							element.addClass('highlight');
						})
						element.on('mouseleave',function()
						{
							element.removeClass('highlight');
						})
					}
					}
			});
			
			
			
			
			
		</script>
