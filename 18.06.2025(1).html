<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="UTF-8">
</head>
<body>
<h2>API Example</h2>
<button onclick="fetchUserInfo()">Fetch data</button>
<div style="background-color:beige;" id="div1">
	


</div>
<script>
	function fetchUserInfo()
	{
		fetch('https://jsonplaceholder.typicode.com/users')
		.then(response=>{
		if (!response.ok)
		{
			throw new Error("Network error!!!!")
		}
		return response.json()
		})
	
	
	.then(data=>
	{
		const userList=document.getElementById("div1")
		userList.innerHTML="<h1>User List</h1>"
		const ul=document.createElement('ul');
		data.forEach(user=>
		{
			const li=document.createElement('li');
			li.textContent=user.address.zipcode;
			ul.appendChild(li)
		});
		userList.appendChild(ul);
		})
		.catch(error=>
		{
			document.getElementById("div1").innerHTML="Error occured!!!!!!!";
		})
	}
		
	
</script>
