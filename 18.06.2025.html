<!DOCTYPE html>
<html>
<head>

<body>
	<h2>Local Storage</h2>
	<p>Using console</p>
	<script>
		localStorage.setItem("name","harini")
		localStorage.removeItem("name")
		let nameValue=localStorage.getItem('name')
		console.log(nameValue)
		
	</script>
	<h2>Inside input field</h2>
	<input type="text" id="t1" placeholder="Enter your name">
	<button id="b1" onclick="setName()">Set </button>
	<button id="b2" onclick="getName()">Get</button>
	<p id="p1"></p>
	<script>
		function setName()
		{
			const username=document.getElementById("t1").value
			if(username!=="")
			{
				localStorage.setItem("Username",username)
				alert("Item saved")
			}
		}
		function getName()
		{
			const name=localStorage.getItem("Username")
			document.getElementById("p1").innerHTML="The user name is " + name
		}
			
	</script>		
	<h2>Converting into strings</h2>
	<p>Local storage only handle with strings</p>
	<script>
		let userDetails={"name":"Harini","role":"Student"};
		localStorage.setItem("UserName",JSON.stringify(userDetails));
		let value=JSON.parse(localStorage.getItem("UserName"))
		console.log(value.name)
		console.log(value.role)
	</script>
