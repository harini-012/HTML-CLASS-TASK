<!DOCTYPE html>

<head>

		<p style="background-color:lightyellow">Default data={{master}}</p>
	</div>
	<script>
		var app=angular.module("app1",[])
		app.controller("c1",function($scope)
		{
			$scope.master={firstName:"Harini",lastName:"Rajesh"}
			$scope.reset=function()
			{
				$scope.user=angular.copy($scope.master);
				if($scope.f1)
				{
					$scope.f1.$setPristine()
					$scope.f1.$setUntouched()
				}
			
				
			}
			$scope.reset()
		});
	</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular JS </title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1 style="text-align:center" class="m-4 p-5">Angular JS Controller and object</h1><br>
	<div style="background-color:Seashell" ng-app="app1" ng-controller="c1">
		Name:    <input type="text" name="Name" ng-model="n1">
		<p> {{display()}}</p>
		
		<button onclick="externalChange()">Change name</button>
		<p style="color:green">It is displayed in the console</p>
	</div>
	<script>
		var app=angular.module("app1",[])
		app.controller("c1",function($scope)
		{
			$scope.n1="Harini"
			$scope.display=function()
			{
				return "HI"+$scope.n1+"!!!!"
			}
		
			
			$scope.$watch('name',function (newname,oldname)
			{
				if(newname!==oldname)
				{
					console.log("Name is changed to a new one"+newname)
				}
			});
			window.externalChange=function()
			{
				var name1=prompt("Enter a name")
				if (name1)
				{
				$scope.$apply(function()
				{
					$scope.name=name1;
				})
				}
			}
		
		})
	</script>
