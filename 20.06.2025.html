<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular JS </title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="" >
		<h1 style="text-align:center" class="m-4 p-5">Angular JS properties</h1><br>
		<h2 class="ms-3">Angular JS ng-switch without script</h2>
		<div class="m-4 p-3">
			<label><b>Select role:</b></label>
			<select ng-model="role">
				<option value="admin"><b>Admin</b></option>
				<option value="user"><b>User</b></option>
				<option value="guest"><b>Guest</b></option>
			</select>
			<div ng-switch="role">
				<p ng-switch-when="admin"><b>Hello Admin</b></p>
				<p ng-switch-when="user"><b>Hello User</b></p>
				<p ng-switch-default><b>Welcome guest</b></p>
				
			</div>
			
		
		
</body>
</html>
